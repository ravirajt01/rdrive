

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vender Profile</title>
 <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css?#{startup.time}" rel="stylesheet">
    
    <!-- angular js lib -->
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>

  <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
     <link href="css/vendorRegistration.css" rel="stylesheet" id="bootstrap-css">
 
    
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

 <script type="text/javascript">
 
 $(document).ready(function () {
	  var navListItems = $('div.setup-panel div a'),
	          allWells = $('.setup-content'),
	          allNextBtn = $('.nextBtn');

	  allWells.hide();

	  navListItems.click(function (e) {
	      e.preventDefault();
	      var $target = $($(this).attr('href')),
	              $item = $(this);

	      if (!$item.hasClass('disabled')) {
	          navListItems.removeClass('btn-primary').addClass('btn-default');
	          $item.addClass('btn-primary');
	          allWells.hide();
	          $target.show();
	          $target.find('input:eq(0)').focus();
	      }
	  });

	  allNextBtn.click(function(){
	      var curStep = $(this).closest(".setup-content"),
	          curStepBtn = curStep.attr("id"),
	          nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
	          curInputs = curStep.find("input[type='text'],input[type='url']"),
	          isValid = true;

	      $(".form-group").removeClass("has-error");
	      for(var i=0; i<curInputs.length; i++){
	          if (!curInputs[i].validity.valid){
	              isValid = false;
	              $(curInputs[i]).closest(".form-group").addClass("has-error");
	          }
	      }

	      if (isValid)
	          nextStepWizard.removeAttr('disabled').trigger('click');
	  });

	  $('div.setup-panel div a.btn-primary').trigger('click');
	});
 
 
 var app = angular.module('loginApp', ["ngStorage"]);
 app.controller('loginCtrl', function($scope, $http,$window,$sessionStorage) {
	
	 
	 $scope.register = function() {
		 
		 alert("Please enter valid email id -- "+$scope.txtName);
	 }
	 
	 
 });
 
	 
 
 </script>
    
    
    
</head>
<body>
   


<div class="container">
  
 
  
<div class="stepwizard col-md-offset-3">


    <div class="stepwizard-row setup-panel">
    
    
      <div class="stepwizard-step">
        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        <p>Step 1</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        <p>Step 2</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        <p>Step 3</p>
      </div>
       <div class="stepwizard-step">
        <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
        <p>Step 4</p>
      </div>
    </div>
  </div>
  
  <div ng-app="loginApp" ng-controller="loginCtrl">
  <!-- <form role="form" action="" method="post"> -->
  <form role="form" action="" >
    <div class="row setup-content" id="step-1">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3> Personal Details:</h3>
          <div class="form-group">
			<label class="control-label">Name</label>
								<div class="row">
								
									<div class="col-sm-4">
										 <input  maxlength="20" type="text" required="required" class="form-control" placeholder="Enter First Name" id="txtFirstName" ng-model="txtFirstName"/>
									</div>
									<div class="col-sm-4">
										<input  maxlength="20" type="text" required="required" class="form-control" placeholder="Enter Middle Name" id="txtMiddleName" ng-model="txtMiddleName"/>
									</div>
									<div class="col-sm-4">
										<input maxlength="20" type="text" required="required" class="form-control" placeholder="Enter Last Name"  id="txtLastName" ng-model="txtLastName" />
									</div>
								</div>
            
          </div>
          <div class="form-group">
          
				<!-- <label class="control-label">DOB</label> -->
				<div class="row">
					<div class="col-sm-6">
						<label class="control-label">DOB</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label">Gender</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6">
						<input type="date"
						id="fromDateId" class="form-control" ng-model="fromDate"
						id="fromDateId" required />
					</div>
					<div class="col-sm-6">
						<label class="radio-gender"> <input type="radio"
											name="optradio">Male
						</label> <label class="radio-gender"> <input
											type="radio" name="optradio">Female
						</label>
					</div>
				</div>
			</div>
         
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-2">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3>Contact Details</h3>
          
           <div class="form-group">
            <label class="control-label">Address</label>
            <textarea required="required" class="form-control" placeholder="Enter your address"  id="txtAddress" ng-model="txtAddress"></textarea>
          </div>
          
          <div class="form-group">
            <label class="control-label">Company Name</label>
            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
          </div>
          <div class="form-group">
            <label class="control-label">Company Address</label>
            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
          </div>
          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
        </div>
      </div>
    </div>
    <div class="row setup-content" id="step-3">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3> Step 3</h3>
          <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
          
          <input type="submit" name="registerSubmit" id="registerSubmit" ng-click='register()' tabindex="4" class="form-control btn btn-register" value="Register Now">
          
        </div>
      </div>
    </div>
  </form>
   </div>
  
</div>
</body>
</html>
