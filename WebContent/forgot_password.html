var app = angular.module('forgotpassApp', ["ngStorage"]);
app.controller('forgotpassCtrl', function($scope, $http,$window,$sessionStorage) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
    
    
   
    
    
    $scope.forgotpass = function() {
    	
    	if($scope.txtforgotpassEmail == null ||  $('#txtforgotpassEmail').val().length ===0){
    		alert("Please enter valid email id");
    		return;
    	}
    	
    	
    	
    	
    	var data = {
    			email : $scope.txtforgotpassEmail
    		};
    	
    	
    	$('#forgotpassSubmit').attr('disabled', true);
    	

		$http.post(domainName + '/rest/user/forgotpass', data).success(
					function(response) {

						$scope.messsageCode = response.messsageCode;

						console.log($scope.messsageCode);

							if ($scope.messsageCode == 'SCS'){
								alert("Password has send at your mail.");

							}else if ($scope.messsageCode == 'UNAU'){
								alert("User with this email is not registered");
							}
							else{
								alert("failed");
							}
							
						$('#forgotpassSubmit').attr('disabled', false);
						
						
							
					});
    	
    	
    }
  
    
  
    
});


</script>
